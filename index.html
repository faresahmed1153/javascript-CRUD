<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <div class="d-flex justify-content-center align-items-center py-3">
            <div class="col-md-12">
                <div class="container">
                    <div class="w-50 m-auto p-5 m-5 shadow">

                        <h1>CRUD System</h1>

                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" class="form-control">

                        <label for="productCategory">Product Category</label>
                        <input type="text" id="productCategory" class="form-control">

                        <label for="productPrice">Product Price:</label>
                        <input type="number" id="productPrice" class="form-control">

                        <label for="productDescription">Product Descriptuion:</label>
                        <textarea type="text" id="productDescription" class="form-control"> </textarea>

                        <button class="btn btn-info mt-5" onclick="createProduct();" id="create"> Add Product</button>

                        <button class="btn btn-info mt-5" onclick="updateProduct2();" id="update"> update</button>
                        <button class="btn btn-info mt-5 ms-2" onclick="clearForm();"> Clear</button>
                    </div>

                    <input type="text" oninput="searchProduct();" placeholder="search.."
                        class="form-control w-50 mx-auto mt-5" id="searchInput">

                    <table class="table container table-striped mt-5 text-center">
                        <thead>

                            <th>Index</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Update</th>
                            <th>Delete</th>

                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mine.js"></script>
</body>

</html>
